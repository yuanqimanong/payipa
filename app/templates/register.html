<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - PayIPA</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="card" style="max-width: 450px; margin: 5vh auto; padding: 2.5rem;">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <h2 style="font-size: 1.75rem; margin-bottom: 0.5rem; color: var(--dark-text);">用户注册</h2>
                <p style="color: var(--light-text);">创建您的账户</p>
            </div>

            <form @submit.prevent="register">
                <div class="form-group">
                    <label for="fullName">姓名</label>
                    <input type="text" id="fullName" v-model="fullName" required placeholder="请输入您的姓名">
                </div>
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" v-model="email" required placeholder="请输入邮箱地址">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" v-model="password" required placeholder="请输入至少8位密码"
                           minlength="8">
                </div>

                <button type="submit" class="btn btn-primary" :disabled="loading"
                        style="width: 100%; margin: 1.5rem 0; padding: 12px; font-size: 16px;">
                    {{ loading ? '注册中...' : '注册' }}
                </button>
            </form>

            <div v-if="errorMessage" class="alert alert-danger"
                 style="background: #f8d7da; color: #721c24; padding: 12px; border-radius: var(--radius); margin: 1rem 0; border-left: 4px solid #f72585;">
                {{ errorMessage }}
            </div>
            <div v-if="successMessage" class="alert alert-success"
                 style="background: #d4edda; color: #155724; padding: 12px; border-radius: var(--radius); margin: 1rem 0; border-left: 4px solid #28a745;">
                {{ successMessage }}
            </div>

            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                <p style="margin-bottom: 1rem; color: var(--light-text);">已有账户？</p>
                <a href="/login" class="btn btn-secondary" style="text-decoration: none;">立即登录</a>
            </div>
        </div>
    </div>
</div>

<script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {
            const fullName = ref('');
            const email = ref('');
            const password = ref('');
            const loading = ref(false);
            const errorMessage = ref('');
            const successMessage = ref('');

            const register = async () => {
                loading.value = true;
                errorMessage.value = '';
                successMessage.value = '';

                try {
                    // 目前后端没有提供注册API，这里只是示例
                    // 实际开发中需要后端提供注册接口
                    const response = await fetch('/api/v0/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            full_name: fullName.value,
                            email: email.value,
                            password: password.value
                        })
                    });

                    if (response.ok) {
                        successMessage.value = '注册成功！请前往登录页面登录。';
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        const errorData = await response.json();
                        errorMessage.value = errorData.detail || '注册失败，请稍后重试';
                    }
                } catch (error) {
                    errorMessage.value = '网络错误，请稍后重试';
                    console.error('Registration error:', error);
                } finally {
                    loading.value = false;
                }
            };

            return {
                fullName,
                email,
                password,
                loading,
                errorMessage,
                successMessage,
                register
            };
        }
    }).mount('#app');
</script>
</body>
</html>
