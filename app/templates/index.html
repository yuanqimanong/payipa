<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理平台</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📋 任务管理平台</h1>
            <p class="welcome-message">{{ message }}</p>
        </header>

        <div class="task-controls">
            <div class="search-filter">
                <input type="text" id="taskSearch" placeholder="搜索任务..." class="search-input">
                <select id="taskFilter" class="filter-select">
                    <option value="all">全部任务</option>
                    <option value="pending">待处理</option>
                    <option value="in-progress">进行中</option>
                    <option value="completed">已完成</option>
                </select>
            </div>

            <button id="addTaskBtn" class="btn btn-primary">+ 添加新任务</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3 id="totalTasks">0</h3>
                <p>总任务数</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingTasks">0</h3>
                <p>待处理</p>
            </div>
            <div class="stat-card">
                <h3 id="completedTasks">0</h3>
                <p>已完成</p>
            </div>
        </div>

        <div class="tasks-container">
            <table class="tasks-table">
                <thead>
                    <tr>
                        <th>任务名称</th>
                        <th>状态</th>
                        <th>优先级</th>
                        <th>截止日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tasksList">
                    <!-- 任务列表将通过JavaScript动态填充 -->
                </tbody>
            </table>
        </div>

        <!-- 任务模态框 -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">添加新任务</h2>
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="form-group">
                        <label for="taskName">任务名称:</label>
                        <input type="text" id="taskName" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">任务描述:</label>
                        <textarea id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskStatus">状态:</label>
                            <select id="taskStatus">
                                <option value="pending">待处理</option>
                                <option value="in-progress">进行中</option>
                                <option value="completed">已完成</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">优先级:</label>
                            <select id="taskPriority">
                                <option value="low">低</option>
                                <option value="medium">中</option>
                                <option value="high">高</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">截止日期:</label>
                        <input type="date" id="dueDate">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">保存</button>
                        <button type="button" class="btn btn-secondary cancel-btn">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/index.js"></script>
</body>
</html>
