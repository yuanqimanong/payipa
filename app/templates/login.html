<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - PayIPA</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="card" style="max-width: 450px; margin: 5vh auto; padding: 2.5rem;">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <h2 style="font-size: 1.75rem; margin-bottom: 0.5rem; color: var(--dark-text);">用户登录</h2>
                <p style="color: var(--light-text);">请输入您的账户信息</p>
            </div>

            <form @submit.prevent="login">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" v-model="email" required placeholder="请输入邮箱地址">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" v-model="password" required placeholder="请输入密码"
                           minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" :disabled="loading"
                        style="width: 100%; margin: 1.5rem 0; padding: 12px; font-size: 16px;">
                    {{ loading ? '登录中...' : '登录' }}
                </button>
            </form>

            <div v-if="errorMessage" class="alert alert-danger"
                 style="background: #f8d7da; color: #721c24; padding: 12px; border-radius: var(--radius); margin: 1rem 0; border-left: 4px solid #f72585;">
                {{ errorMessage }}
            </div>
            <div v-if="successMessage" class="alert alert-success"
                 style="background: #d4edda; color: #155724; padding: 12px; border-radius: var(--radius); margin: 1rem 0; border-left: 4px solid #28a745;">
                {{ successMessage }}
            </div>

        </div>
    </div>
</div>

<script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {
            const email = ref('');
            const password = ref('');
            const loading = ref(false);
            const errorMessage = ref('');
            const successMessage = ref('');

            const login = async () => {
                loading.value = true;
                errorMessage.value = '';
                successMessage.value = '';

                try {
                    const response = await fetch('/api/v0/login/access-token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            username: email.value,
                            password: password.value
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();

                        // 将token存储在localStorage中
                        localStorage.setItem('access_token', data.access_token);

                        // 设置axios默认请求头或类似库的认证头
                        successMessage.value = '登录成功！正在跳转...';

                        // 跳转到首页或其他受保护的页面
                        setTimeout(() => {
                            window.location.href = '/index';
                        }, 1000);
                    } else {
                        const errorData = await response.json();
                        errorMessage.value = errorData.detail || '登录失败，请检查用户名和密码';
                    }
                } catch (error) {
                    errorMessage.value = '网络错误，请稍后重试';
                    console.error('Login error:', error);
                } finally {
                    loading.value = false;
                }
            };

            return {
                email,
                password,
                loading,
                errorMessage,
                successMessage,
                login
            };
        }
    }).mount('#app');
</script>
</body>
</html>
